<!DOCTYPE html>
<HTML>
		<BODY>
			<canvas id='lesson01' width='5000' height='4000'/>
			<script>
				let canvas = document.getElementById("lesson01");
				let context = canvas.getContext("2d");


				var psize = 1;
				

				context.fillStyle = '#FFFFFF';
			
				var posx = 900;
				var posy = 2500;

				

				function draw() {


					context.fillStyle = '#FFFFFF';
					
							const radius = 70;
				context.beginPath();
				context.arc(posx, posy, radius, 0, 2 * Math.PI, false);
				
				context.fill();
				context.lineWidth = 8;
				context.strokeStyle = '#FFFFFF';
				context.stroke();	
						
					
					posy=posy-15;
posx=posx + Math.ceil(Math.sqrt(posy));
					context.fillStyle = '#FF0000';
					
							context.beginPath();
				context.arc(posx, posy, radius, 0,   Math.PI, false);
						
				context.fill();
				context.lineWidth = 6;
				context.strokeStyle = '#000000';
				context.stroke();

				context.fillStyle = '#FF0000';
				
				context.arc(posx, posy, radius, 0, Math.PI, true);
						
				context.fill();
				context.lineWidth = 5;
				context.strokeStyle = '#000000';
				context.stroke();
		
				context.fillStyle = '#FFFFFF';
					
							context.beginPath();
				context.arc(posx, posy, radius/3, 0, 2 * Math.PI, false);
						
				context.fill();
				context.lineWidth = 6;
				context.strokeStyle = '#000000';
				context.stroke();	
				}

				setInterval(draw, 1000);

			</script>
		</BODY>
</HTML>
