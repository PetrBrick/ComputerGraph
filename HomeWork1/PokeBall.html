<!DOCTYPE html>
<HTML>
		<BODY>
			<canvas id='Homework1' width='5000' height='4000'/>
			<script>
				let canvas = document.getElementById("lesson01");
				let context = canvas.getContext("2d");		

			
				var posx = 900;
				var posy = 2500;


				function draw() {


					context.fillStyle = '#FFFFFF';
					
					const radius = 70;
					context.beginPath();
					context.arc(posx, posy, radius, 0, 2 * Math.PI, false);
				
					context.fill();
					context.lineWidth = 8;
					context.strokeStyle = '#FFF';
					context.stroke();	
						
					
					posy=posy-15;
					posx=posx + Math.ceil(Math.sqrt(posy));

				


					context.beginPath();
					context.arc(posx, posy, radius, 0,   Math.PI);
					context.closePath(); 
					context.strokeStyle = '#000000'; 
					context.lineWidth = 5; 
					context.fillStyle = "#FFFFFF";
					context.fill();
					context.stroke();

					context.beginPath();
					context.arc(posx, posy, radius, Math.PI, 0, false);
					context.closePath(); 
					context.strokeStyle = "#000000";
					context.lineWidth = 5; 
					context.fillStyle = "#FF0000";
					context.fill();
					context.stroke();

					context.beginPath();
					context.arc(posx, posy, radius/3, 0, 2 * Math.PI, false);
					context.closePath();
					context.strokeStyle = "#000000";
					context.lineWidth = 5; 
					context.fillStyle = "#FFFFFF";
					context.fill();
					context.stroke();
	
				}

				setInterval(draw, 1000);

			</script>
		</BODY>
</HTML>
