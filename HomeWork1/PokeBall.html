<!DOCTYPE html>
<HTML>
		<BODY>
			<canvas id='Homework1' width='1980' height='1020' style="background: #00F1F0;"/>
			<script>
				let canvas = document.getElementById("Homework1");
				let context = canvas.getContext("2d");		

			
				var posx = 90;
				var posy = 900;


				function draw() {
 
					context.fillStyle = '#00F1F0';
					
					const radius = 30;
					context.beginPath();
					context.arc(posx, posy, radius, 0, 2 * Math.PI, false);
				
					context.fill();
					context.lineWidth = 8;
					context.strokeStyle = '#00F1F0';
					context.stroke();	
						
					if (posy < 990){
						posy=posy-15;
					}
					else{
						posy=posy+15;
					}
					if (posx < 1950){					posx=posx + Math.ceil(Math.sqrt(posy));
						posx=posx + Math.ceil(Math.sqrt(posy));
					}
					else{
						posx=posx - Math.ceil(Math.sqrt(posy));
					}
				


					context.beginPath();
					context.arc(posx, posy, radius, 0,   Math.PI);
					context.closePath(); 
					context.strokeStyle = '#000000'; 
					context.lineWidth = 5; 
					context.fillStyle = "#FFFFFF";
					context.fill();
					context.stroke();

					context.beginPath();
					context.arc(posx, posy, radius, Math.PI, 0, false);
					context.closePath(); 
					context.strokeStyle = "#000000";
					context.lineWidth = 5; 
					context.fillStyle = "#FF0000";
					context.fill();
					context.stroke();

					context.beginPath();
					context.arc(posx, posy, radius/3, 0, 2 * Math.PI, false);
					context.closePath();
					context.strokeStyle = "#000000";
					context.lineWidth = 5; 
					context.fillStyle = "#FFFFFF";
					context.fill();
					context.stroke();
	
				}

				setInterval(draw, 1000);

			</script>
		</BODY>
</HTML>
